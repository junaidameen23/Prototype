<h2>Employee - CRUD</h2>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
    <a ui-sref="employee" ui-sref-opts="{reload: true, notify: true}"
       class="col-lg-2 col-md-2 col-sm-2 col-xs-12 btn btn-primary pull-right">
        Employee Details
    </a>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form name="employeeForm" valid-submit="AEC.submitLogin()" role="form" novalidate>
        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3 col-xs-offset-0 col-lg-4 col-md-4 col-sm-6 col-xs-12 well bounceInLeft animated">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p class="text-center">Add/Update Employee</p>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group1"
                         ng-class="{'has-error': ((employeeForm.EmployeeName.$error.required && (employeeForm.EmployeeName.$touched || employeeForm.$submitted))), 'has-success': (!employeeForm.EmployeeName.$error.required && employeeForm.EmployeeName.$valid && employeeForm.$submitted)}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" id="EmployeeName" name="EmployeeName" class="form-control" placeholder="Employee Name" ng-model="AEC.employee.EmployeeName" data-bv-field="EmployeeName" ng-required="true" maxlength="30">
                            <i class="form-control-feedback glyphicon-ok glyphicon" ng-show="(!employeeForm.EmployeeName.$error.required && employeeForm.EmployeeName.$valid)" data-bv-icon-for="EmployeeName"></i>
                            <i class="form-control-feedback glyphicon-remove glyphicon" ng-show="(employeeForm.EmployeeName.$error.required && (employeeForm.EmployeeName.$touched || employeeForm.$submitted))" data-bv-icon-for="EmployeeName"></i>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="error pull-right" ng-show="employeeForm.EmployeeName.$error.required && (employeeForm.EmployeeName.$touched || employeeForm.$submitted)">
                            Employee Name is required
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group1"
                         ng-class="{'has-error': ((employeeForm.DateOfBirth.$error.required && (employeeForm.DateOfBirth.$touched || employeeForm.$submitted))), 'has-success': (!employeeForm.DateOfBirth.$error.required && employeeForm.DateOfBirth.$valid && employeeForm.$submitted)}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            <input type="text" id="DateOfBirth" name="DateOfBirth" class="form-control" placeholder="Date Of Birth" ng-model="AEC.employee.DateOfBirth" data-bv-field="DateOfBirth" ng-required="true" maxlength="30">
                            <i class="form-control-feedback glyphicon-ok glyphicon" ng-show="(!employeeForm.DateOfBirth.$error.required && employeeForm.DateOfBirth.$valid)" data-bv-icon-for="DateOfBirth"></i>
                            <i class="form-control-feedback glyphicon-remove glyphicon" ng-show="(employeeForm.DateOfBirth.$error.required && (employeeForm.DateOfBirth.$touched || employeeForm.$submitted))" data-bv-icon-for="DateOfBirth"></i>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="error pull-right" ng-show="employeeForm.DateOfBirth.$error.required && (employeeForm.DateOfBirth.$touched || employeeForm.$submitted)">
                            Employee Name is required
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group1"
                         ng-class="{'has-error': (employeeForm.GenderId.$error.required && (employeeForm.GenderId.$touched || employeeForm.$submitted)), 'has-success': (!employeeForm.GenderId.$error.required )}">
                        <select name="GenderId" id="GenderId" ng-model="AEC.employee.GenderId" class="form-control" ng-required="true" ng-change="AEC.selectGender()"
                                ng-options="gender.Id as gender.Name for gender in AEC.Genders">
                            <option value="">-- Select Gender --</option>
                        </select>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="error pull-right" ng-show="employeeForm.GenderId.$error.required && (employeeForm.GenderId.$touched || employeeForm.$submitted)">
                            Please select the vehicle
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group1"
                         ng-class="{'has-error': ((employeeForm.Salary.$error.required && (employeeForm.Salary.$touched || employeeForm.$submitted))), 'has-success': (!employeeForm.Salary.$error.required && employeeForm.Salary.$valid && employeeForm.$submitted)}">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-money"></i></span>
                            <input type="text" id="Salary" name="Salary" class="form-control" placeholder="Salary" ng-model="AEC.employee.Salary" data-bv-field="Salary" ng-required="true" maxlength="30">
                            <i class="form-control-feedback glyphicon-ok glyphicon" ng-show="(!employeeForm.Salary.$error.required && employeeForm.Salary.$valid)" data-bv-icon-for="Salary"></i>
                            <i class="form-control-feedback glyphicon-remove glyphicon" ng-show="(employeeForm.Salary.$error.required && (employeeForm.Salary.$touched || employeeForm.$submitted))" data-bv-icon-for="Salary"></i>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <span class="error pull-right" ng-show="employeeForm.Salary.$error.required && (employeeForm.Salary.$touched || employeeForm.$submitted)">
                            Employee Name is required
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group1">
                        <button type="submit" class="col-lg-3 col-md-3 col-sm-12 col-xs-12 btn btn-block btn-primary pull-right" ng-disabled="(employeeForm.$submitted && employeeForm.$invalid)">
                            Submit
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </form>
</div>
